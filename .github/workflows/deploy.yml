name: Deploy Blog to Pages

on:
  # ê¸°ë³¸ ë¸Œëœì¹˜ì— ëŒ€í•œ í‘¸ì‹œ ì´ë²¤íŠ¸ ë°œìƒ ì‹œ ì‹¤í–‰
  push:
    branches: ['main']

  # Actions íƒ­ì—ì„œ ìˆ˜ë™ìœ¼ë¡œ ì›Œí¬í”Œë¡œìš°ë¥¼ ì‹¤í–‰í•  ìˆ˜ ìˆë„ë¡ êµ¬ì„±
  workflow_dispatch:

# GITHUB_TOKENì˜ ê¶Œí•œì„ ì„¤ì •í•˜ì—¬ GitHub Pagesì— ë°°í¬í•  ìˆ˜ ìˆë„ë¡ í•¨
permissions:
  contents: read
  pages: write
  id-token: write

# ë™ì‹œì— í•˜ë‚˜ì˜ ë°°í¬ë§Œ í—ˆìš©í•˜ë„ë¡ êµ¬ì„±
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # ë¹Œë“œ ë° ë°°í¬
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          npm cache clean --force
          npm install --legacy-peer-deps
          npm install --force
          npm rebuild rollup
        
      - name: Generate metadata from _posts (Incremental)
        run: |
          echo "ğŸš€ Running incremental build (only changed files)..."
          npm run build:posts:fast
          echo "âœ… Incremental build complete"
          
      - name: Verify generated metadata
        run: |
          echo "ğŸ” Verifying generated files..."
          echo ""
          echo "ğŸ“ posts-meta.json:"
          ls -lh public/data/posts-meta.json
          echo ""
          echo "ğŸ“ categories.json:"
          ls -lh public/data/categories.json
          echo ""
          echo "ğŸ“Š Posts count:"
          jq 'length' public/data/posts-meta.json
          echo ""
          echo "ğŸ“Š Categories:"
          jq '.[].name' public/data/categories.json
          echo ""
          echo "âœ… Metadata verification complete"
        
      - name: Build application
        run: |
          echo "ğŸ—ï¸  Building application..."
          npm run build
          echo "âœ… Build complete"
        
      - name: Verify build output
        run: |
          echo "ğŸ” Verifying dist directory..."
          echo ""
          echo "ğŸ“ Directory structure:"
          ls -la dist/
          echo ""
          echo "ğŸ“ Data files:"
          ls -lh dist/data/
          echo ""
          echo "ğŸ“ Markdown files:"
          ls -lh dist/_posts/ | head -5
          echo "   ... (showing first 5)"
          echo ""
          echo "âœ… Build output verification complete"
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
