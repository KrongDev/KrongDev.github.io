# GitHub Pages에 블로그를 배포하기 위한 워크플로우
name: Deploy Blog to Pages

on:
  # 기본 브랜치에 대한 푸시 이벤트 발생 시 실행
  push:
    branches: ['main']

  # Actions 탭에서 수동으로 워크플로우를 실행할 수 있도록 구성
  workflow_dispatch:

# GITHUB_TOKEN의 권한을 설정하여 GitHub Pages에 배포할 수 있도록 함
permissions:
  contents: read
  pages: write
  id-token: write

# 동시에 하나의 배포만 허용하도록 구성
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # 빌드 및 배포
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          npm cache clean --force
          npm install --legacy-peer-deps
          npm install --force
          npm rebuild rollup
        
      - name: Generate metadata from _posts (Incremental)
        run: |
          echo "🚀 Running incremental build (only changed files)..."
          npm run build:posts:fast
          echo "✅ Incremental build complete"
          
      - name: Verify generated metadata
        run: |
          echo "🔍 Verifying generated files..."
          echo ""
          echo "📁 posts-meta.json:"
          ls -lh public/data/posts-meta.json
          echo ""
          echo "📁 categories.json:"
          ls -lh public/data/categories.json
          echo ""
          echo "📊 Posts count:"
          jq 'length' public/data/posts-meta.json
          echo ""
          echo "📊 Categories:"
          jq '.[].name' public/data/categories.json
          echo ""
          echo "✅ Metadata verification complete"
        
      - name: Build application
        run: |
          echo "🏗️  Building application..."
          npm run build
          echo "✅ Build complete"
        
      - name: Verify build output
        run: |
          echo "🔍 Verifying dist directory..."
          echo ""
          echo "📁 Directory structure:"
          ls -la dist/
          echo ""
          echo "📁 Data files:"
          ls -lh dist/data/
          echo ""
          echo "📁 Markdown files:"
          ls -lh dist/_posts/ | head -5
          echo "   ... (showing first 5)"
          echo ""
          echo "✅ Build output verification complete"
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
