      <!-- GitHub Pages SPA 지원 (BrowserRouter) -->
      <script>
        // 404.html에서 전달된 경로 복원
        (function() {
          // 방법 1: 쿼리 파라미터에서 경로 가져오기
          var query = window.location.search;
          if (query) {
            var params = new URLSearchParams(query);
            var pathParam = params.get('p');
            if (pathParam) {
              var redirect = decodeURIComponent(pathParam);
              // 쿼리 파라미터 제거하고 원래 경로로 이동
              history.replaceState(null, null, redirect);
              return;
            }
          }
          
          // 방법 2: sessionStorage에서 경로 가져오기 (fallback)
          var redirect = sessionStorage.getItem('redirect');
          if (redirect) {
            sessionStorage.removeItem('redirect');
            history.replaceState(null, null, redirect);
          }
        })();
      </script>
