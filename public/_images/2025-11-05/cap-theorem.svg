<svg xmlns="http://www.w3.org/2000/svg" width="900" height="560" viewBox="0 0 900 560">
  <style>
    .title { font: 700 24px sans-serif; }
    .tri { fill: none; stroke: #9ca3af; stroke-width: 2 }
    .node { font: 700 16px sans-serif; }
    .area { fill-opacity: 0.12; stroke-width: 0 }
    .cap { font: 600 12px sans-serif; fill: #374151 }
  </style>
  <text x="20" y="36" class="title">CAP Theorem</text>
  <!-- Triangle vertices -->
  <polygon class="tri" points="450,80 820,460 80,460" />
  <text x="435" y="65" class="node">C</text>
  <text x="830" y="465" class="node">A</text>
  <text x="60" y="465" class="node">P</text>

  <!-- Typical system choices under partition (must for P) -->
  <polygon class="area" fill="#60a5fa" points="450,100 760,440 140,440" />

  <!-- Labels -->
  <text x="470" y="140" class="cap">CP: 강한 일관성, 파티션시 가용성 희생</text>
  <text x="600" y="390" class="cap">AP: 가용성 우선, 최종 일관성</text>
  <text x="220" y="390" class="cap">(P는 분산 시스템의 현실적 전제)</text>

  <!-- Examples -->
  <text x="440" y="200" class="cap">예) Zookeeper, Etcd (리더 합의)</text>
  <text x="640" y="430" class="cap">예) Dynamo 스타일, 대부분의 NoSQL</text>
  <text x="160" y="430" class="cap">예) 분산 메시징, 로그 스트림</text>
</svg>

