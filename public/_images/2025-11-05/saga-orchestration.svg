<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="420" viewBox="0 0 1200 420">
  <style>
    .title { font: 700 24px sans-serif; }
    .box { fill: #fff7ed; stroke: #f59e0b; stroke-width: 2; rx: 8 }
    .svc { fill: #f9fafb; stroke: #9ca3af; stroke-width: 1.5; rx: 6 }
    .arrow { stroke: #333; stroke-width: 2; marker-end: url(#arrow) }
    .label { font: 600 12px sans-serif; }
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>
  <text x="20" y="34" class="title">Saga - Orchestration</text>
  <rect class="box" x="60" y="70" width="300" height="300" />
  <text x="80" y="100" class="label">Order Orchestrator</text>

  <rect class="svc" x="460" y="90" width="240" height="90" />
  <text x="470" y="120" class="label">Payment.authorize()</text>

  <rect class="svc" x="460" y="190" width="240" height="90" />
  <text x="470" y="220" class="label">Inventory.reserve()</text>

  <rect class="svc" x="460" y="290" width="240" height="90" />
  <text x="470" y="320" class="label">Order.complete()/cancel()</text>

  <line class="arrow" x1="360" y1="120" x2="460" y2="120" />
  <text x="365" y="110" class="label">AuthorizePayment</text>
  <line class="arrow" x1="360" y1="220" x2="460" y2="220" />
  <text x="365" y="210" class="label">ReserveInventory</text>
  <line class="arrow" x1="360" y1="320" x2="460" y2="320" />
  <text x="365" y="310" class="label">Complete/Cancel</text>

  <line class="arrow" x1="580" y1="180" x2="210" y2="180" />
  <text x="250" y="170" class="label">on PaymentAuthorized</text>
  <line class="arrow" x1="580" y1="280" x2="210" y2="280" />
  <text x="230" y="270" class="label">on InventoryReserved/Failed</text>
</svg>

