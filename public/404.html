<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    
    <!-- GitHub Pages SPA 지원 -->
    <script>
      // 404 페이지에서 실행되는 스크립트
      // 현재 경로를 쿼리 파라미터로 홈페이지에 전달
      (function() {
        var redirect = location.pathname + location.search + location.hash;
        
        // sessionStorage에도 저장 (fallback)
        sessionStorage.setItem('redirect', redirect);
        
        // 홈으로 리다이렉트하면서 원래 경로를 쿼리 파라미터로 전달
        location.replace('/?p=' + encodeURIComponent(redirect));
      })();
    </script>
  </head>

  <body>
    <p>Redirecting...</p>
  </body>
</html>
