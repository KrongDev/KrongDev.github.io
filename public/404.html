<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA 리다이렉션
    // 404 에러 시 경로를 sessionStorage에 저장하고 루트로 리다이렉트
    (function() {
      const path = window.location.pathname + window.location.search + window.location.hash;
      
      // 경로를 sessionStorage에 저장
      sessionStorage.setItem('redirectPath', path);
      
      // 루트로 리다이렉트
      window.location.replace(window.location.origin);
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
