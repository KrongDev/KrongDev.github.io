<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA 지원 (간단한 버전)
      // 현재 경로를 sessionStorage에 저장하고 홈으로 리다이렉트
      (function() {
        sessionStorage.setItem('redirect', location.pathname + location.search + location.hash);
        location.replace('/');
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
